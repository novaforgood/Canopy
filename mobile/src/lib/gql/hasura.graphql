query User($id: String!) {
  user_by_pk(id: $id) {
    id
    email
    first_name
    last_name
  }
}

query SpaceBySlug($slug: String!) {
  space(where: { slug: { _eq: $slug } }) {
    id
    name
    description_html
    slug
    owner_id
    attributes
    space_listing_questions(
      order_by: { listing_order: asc }
      where: { deleted: { _eq: false } }
    ) {
      char_count
      id
      space_id
      title
      listing_order
      deleted
    }
    space_tag_categories(
      order_by: { listing_order: asc }
      where: { deleted: { _eq: false } }
    ) {
      id
      title
      deleted
      space_id
      listing_order
      rigid_select
      space_tags(order_by: { listing_order: asc }) {
        id
        label
        listing_order
        status
      }
    }
    space_cover_image {
      id
      image {
        id
        url
      }
    }
  }
}
