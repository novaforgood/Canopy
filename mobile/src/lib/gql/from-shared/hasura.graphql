) {
  insert_profile_one(
    object: {
      space: { data: $space }
      profile_roles: { data: { profile_role: Admin } }
      user_id: $user_id
    }
  ) {
    id
    space_id
    user_id
    space {
      id
      name
      description_html
      slug
      owner_id
      space_listing_questions(order_by: { listing_order: asc }) {
        char_count
        id
        space_id
        title
        deleted
      }
      space_cover_image {
        id
        image {
          id
          url
        }
      }
    }
  }
}

