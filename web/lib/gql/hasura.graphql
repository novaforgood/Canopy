      }
    }
    profile_listing_to_space_tags(
      where: { space_tag: { deleted: { _eq: false } } }
    ) {
      id
      space_tag_id
      space_tag {
        id
        label
      }
    }
    profile {
      id
      user {
        id
        last_name
        first_name
        email
      }
    }
  }
}

