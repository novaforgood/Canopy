query User($id: String!) {
  users_by_pk(id: $id) {
    id
    email
  }
}

mutation CreateSpace($user_id: String!, $name: String!, $slug: String!) {
  insert_profiles_one(
    object: { space: { data: { name: $user_id, slug: "" } }, user_id: "" }
  ) {
    id
    space_id
    space {
      id
      name
      slug
    }
    user_id
  }
}
