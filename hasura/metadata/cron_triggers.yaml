- name: send_chat_message_notification
  webhook: "{{CANOPY_CRON_WEBHOOK_URL}}"
  schedule: 0 10 * * *
  include_in_metadata: true
  payload:
    payload:
      cronJobType: SendChatMessageNotification
    type: CronJob
  headers:
    - name: x-canopy-cron-client-key
      value: "{{CANOPY_CRON_CLIENT_KEY}}"
