table:
  schema: public
  name: space_tag
object_relationships:
  - name: space_tag_category
    using:
      foreign_key_constraint_on: space_tag_category_id
array_relationships:
  - name: profile_to_space_tags
    using:
      foreign_key_constraint_on:
        column: space_tag_id
        table:
          schema: public
          name: profile_to_space_tag
select_permissions:
  - role: user
    permission:
      columns:
        - label
        - id
        - space_tag_category_id
      filter:
        _or:
          - _exists:
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Member
              _table:
                schema: public
                name: profile_to_profile_role_flattened
