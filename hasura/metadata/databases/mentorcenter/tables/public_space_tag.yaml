table:
  schema: public
  name: space_tag
object_relationships:
  - name: space_tag_category
    using:
      foreign_key_constraint_on: space_tag_category_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - space_tag_category:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space_tag_category:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
      columns:
        - id
        - label
        - space_tag_category_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - label
        - id
        - space_tag_category_id
      filter:
        _or:
          - space_tag_category:
              space:
                profiles:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - label
      filter:
        _or:
          - _and:
              - space_tag_category:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space_tag_category:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - _and:
              - space_tag_category:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space_tag_category:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
