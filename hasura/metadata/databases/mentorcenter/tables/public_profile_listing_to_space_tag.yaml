table:
  name: profile_listing_to_space_tag
  schema: public
object_relationships:
  - name: profile_listing
    using:
      foreign_key_constraint_on: profile_listing_id
  - name: space_tag
    using:
      foreign_key_constraint_on: space_tag_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - profile_listing:
              profile:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - profile_listing_id
        - space_tag_id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - profile_listing_id
        - space_tag_id
      filter:
        _or:
          - _and:
              - profile_listing:
                  public:
                    _eq: true
              - profile_listing:
                  profile:
                    space:
                      attributes:
                        _contains:
                          public: true
  - role: user
    permission:
      columns:
        - id
        - profile_listing_id
        - space_tag_id
      filter:
        _or:
          - profile_listing:
              profile:
                space:
                  profiles:
                    user_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - profile_listing_id
        - space_tag_id
      filter:
        _or:
          - profile_listing:
              profile:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - profile_listing:
              profile:
                user_id:
                  _eq: X-Hasura-User-Id
