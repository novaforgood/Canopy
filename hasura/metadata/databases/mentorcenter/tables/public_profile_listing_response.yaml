table:
  name: profile_listing_response
  schema: public
object_relationships:
  - name: profile_listing
    using:
      foreign_key_constraint_on: profile_listing_id
  - name: space_listing_question
    using:
      foreign_key_constraint_on: space_listing_question_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - profile_listing:
                  profile:
                    user_id:
                      _eq: X-Hasura-User-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: MemberWhoCanList
      columns:
        - profile_listing_id
        - response_html
        - space_listing_question_id
select_permissions:
  - role: public
    permission:
      columns:
        - response_html
        - id
        - profile_listing_id
        - space_listing_question_id
      filter:
        _or:
          - _and:
              - space_listing_question:
                  space:
                    attributes:
                      _contains:
                        public: true
              - profile_listing:
                  public:
                    _eq: true
  - role: user
    permission:
      columns:
        - response_html
        - id
        - profile_listing_id
        - space_listing_question_id
      filter:
        _or:
          - _and:
              - profile_listing:
                  profile:
                    space:
                      profiles:
                        user_id:
                          _eq: X-Hasura-User-Id
              - profile_listing:
                  public:
                    _eq: true
          - profile_listing:
              profile:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - response_html
      filter:
        _or:
          - _and:
              - profile_listing:
                  profile:
                    user_id:
                      _eq: X-Hasura-User-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: MemberWhoCanList
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - _and:
              - profile_listing:
                  profile:
                    user_id:
                      _eq: X-Hasura-User-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: MemberWhoCanList
