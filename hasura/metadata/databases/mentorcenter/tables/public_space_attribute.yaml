table:
  schema: public
  name: space_attribute
object_relationships:
  - name: space
    using:
      foreign_key_constraint_on: space_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _exists:
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Admin
              _table:
                schema: public
                name: profile_to_profile_role_flattened
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
      columns:
        - space_id
        - type
        - value
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - space_id
        - type
        - value
      filter:
        _or:
          - space:
              profiles:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - value
      filter:
        _or:
          - _exists:
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Admin
              _table:
                schema: public
                name: profile_to_profile_role_flattened
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
      check: null
