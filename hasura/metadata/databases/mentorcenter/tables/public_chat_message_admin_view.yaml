table:
  name: chat_message_admin_view
  schema: public
object_relationships:
  - name: sender_ptcr
    using:
      manual_configuration:
        column_mapping:
          sender_ptcr_id: id
        insertion_order: null
        remote_table:
          name: profile_to_chat_room
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - sender_ptcr_id
      filter:
        _or:
          - _and:
              - sender_ptcr:
                  profile:
                    space_id:
                      _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
      allow_aggregations: true
