table:
  name: public_space
  schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - name
        - slug
        - id
      filter:
        deleted:
          _eq: false
  - role: user
    permission:
      columns:
        - name
        - slug
        - id
      filter:
        deleted:
          _eq: false
