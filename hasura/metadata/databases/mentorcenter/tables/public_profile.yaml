table:
  schema: public
  name: profile
object_relationships:
  - name: profile_listing
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_listing
  - name: space
    using:
      foreign_key_constraint_on: space_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: flattened_profile_roles
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile_to_profile_role_flattened
        insertion_order: null
        column_mapping:
          id: profile_id
  - name: profile_roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          schema: public
          name: profile_to_profile_role
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - space:
                  owner_id:
                    _eq: X-Hasura-User-Id
              - user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - created_at
        - space_id
        - user_id
      backend_only: false
select_permissions:
  - role: public
    permission:
      columns:
        - user_id
        - created_at
        - id
        - space_id
      filter:
        _or:
          - space:
              attributes:
                _contains:
                  public: true
  - role: user
    permission:
      columns:
        - created_at
        - id
        - space_id
        - user_id
      filter:
        _or:
          - space:
              profiles:
                user_id:
                  _eq: X-Hasura-User-Id
