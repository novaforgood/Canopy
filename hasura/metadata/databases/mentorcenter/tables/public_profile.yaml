table:
  name: profile
  schema: public
object_relationships:
  - name: profile_listing
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_listing
          schema: public
  - name: space
    using:
      foreign_key_constraint_on: space_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: blocked_profiles
    using:
      foreign_key_constraint_on:
        column: blocker_profile_id
        table:
          name: block
          schema: public
  - name: blocker_profiles
    using:
      foreign_key_constraint_on:
        column: blocked_profile_id
        table:
          name: block
          schema: public
  - name: flattened_profile_roles
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: profile_to_profile_role_flattened
          schema: public
  - name: past_hour_unread_messages_counts
    using:
      manual_configuration:
        column_mapping:
          id: receiver_profile_id
        insertion_order: null
        remote_table:
          name: past_hour_unread_messages_count
          schema: public
  - name: profile_roles
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_to_profile_role
          schema: public
  - name: profile_to_chat_rooms
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: profile_to_chat_room
          schema: public
  - name: unread_messages_counts
    using:
      manual_configuration:
        column_mapping:
          id: receiver_profile_id
        insertion_order: null
        remote_table:
          name: past_day_unread_messages_count
          schema: public
computed_fields:
  - name: blocked_by_user
    definition:
      function:
        name: profile_blocked_by_user
        schema: public
      session_argument: hasura_session
    comment: Is the profile blocked by the user?
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - space:
                  owner_id:
                    _eq: X-Hasura-User-Id
              - user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - attributes
        - created_at
        - last_read_announcement_id
        - space_id
        - user_id
select_permissions:
  - role: public
    permission:
      columns:
        - user_id
        - created_at
        - id
        - space_id
      filter:
        _and:
          - space:
              deleted:
                _eq: false
          - _or:
              - space:
                  attributes:
                    _contains:
                      public: true
  - role: user
    permission:
      columns:
        - attributes
        - created_at
        - id
        - last_read_announcement_id
        - space_id
        - user_id
      computed_fields:
        - blocked_by_user
      filter:
        _and:
          - space:
              deleted:
                _eq: false
          - _or:
              - space:
                  profiles:
                    user_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - attributes
        - last_read_announcement_id
      filter:
        _or:
          - user:
              id:
                _eq: X-Hasura-User-Id
      check: null
