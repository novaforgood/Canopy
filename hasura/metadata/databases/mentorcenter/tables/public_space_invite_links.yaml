table:
  schema: public
  name: space_invite_links
object_relationships:
  - name: space
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: spaces
        insertion_order: null
        column_mapping:
          space_id: id
insert_permissions:
  - role: user
    permission:
      check:
        space:
          profiles:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - roles:
                  profile_role:
                    _eq: Admin
      columns:
        - expires_at
        - space_id
        - type
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - space_id
        - created_at
        - expires_at
        - type
      filter:
        space:
          profiles:
            _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - id: {}
