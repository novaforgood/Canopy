table:
  schema: public
  name: profile_to_space_tag
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: space_tag
    using:
      foreign_key_constraint_on: space_tag_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - profile_id
        - space_tag_id
      filter:
        _or:
          - _exists:
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - profile_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-User-Id
              _table:
                schema: public
                name: profile_to_profile_role_flattened
