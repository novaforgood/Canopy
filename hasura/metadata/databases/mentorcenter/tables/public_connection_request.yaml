table:
  schema: public
  name: connection_request
object_relationships:
  - name: receiver_profile
    using:
      foreign_key_constraint_on: receiver_profile_id
  - name: sender_profile
    using:
      foreign_key_constraint_on: sender_profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - receiver_profile_id
        - sender_profile_id
        - status
        - updated_at
      filter:
        _or:
          - receiver_profile:
              user_id:
                _eq: X-Hasura-User-Id
          - sender_profile:
              user_id:
                _eq: X-Hasura-User-Id
          - _and:
              - receiver_profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
update_permissions:
  - role: user
    permission:
      columns:
        - status
      filter:
        _or:
          - receiver_profile:
              user_id:
                _eq: X-Hasura-User-Id
          - sender_profile:
              user_id:
                _eq: X-Hasura-User-Id
      check: null
