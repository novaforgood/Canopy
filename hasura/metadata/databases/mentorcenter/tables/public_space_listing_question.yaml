table:
  name: space_listing_question
  schema: public
object_relationships:
  - name: space
    using:
      foreign_key_constraint_on: space_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
          - _exists:
              _table:
                name: profile_to_profile_role_flattened
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Admin
      columns:
        - char_count
        - deleted
        - id
        - listing_order
        - space_id
        - title
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - space_id
        - title
        - char_count
        - listing_order
        - deleted
        - updated_at
      filter:
        _or:
          - space:
              attributes:
                _contains:
                  public: true
  - role: user
    permission:
      columns:
        - char_count
        - deleted
        - id
        - listing_order
        - space_id
        - title
      filter:
        _or:
          - space:
              profiles:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - char_count
        - deleted
        - listing_order
        - title
      filter:
        _or:
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
          - _exists:
              _table:
                name: profile_to_profile_role_flattened
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Admin
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
          - _exists:
              _table:
                name: profile_to_profile_role_flattened
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - space_id:
                      _eq: X-Hasura-Space-Id
                  - profile_role:
                      _eq: Admin
