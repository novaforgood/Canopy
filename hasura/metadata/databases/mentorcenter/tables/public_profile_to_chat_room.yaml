table:
  name: profile_to_chat_room
  schema: public
object_relationships:
  - name: chat_room
    using:
      foreign_key_constraint_on: chat_room_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - profile:
                  user_id:
                    _eq: X-Hasura-User-Id
      columns:
        - chat_room_id
        - id
        - profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - profile_id
        - chat_room_id
        - created_at
      filter:
        _or:
          - chat_room:
              profile_to_chat_rooms:
                profile:
                  user_id:
                    _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - _and:
              - profile:
                  user_id:
                    _eq: X-Hasura-User-Id
