table:
  schema: public
  name: spaces
array_relationships:
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: space_id
        table:
          schema: public
          name: profiles
insert_permissions:
  - role: user
    permission:
      check:
        profiles:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - name
        - slug
      backend_only: false
