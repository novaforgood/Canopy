table:
  name: profile_listing
  schema: public
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: profile_listing_image
    using:
      manual_configuration:
        column_mapping:
          id: profile_listing_id
        insertion_order: null
        remote_table:
          name: profile_listing_image
          schema: public
array_relationships:
  - name: profile_listing_responses
    using:
      foreign_key_constraint_on:
        column: profile_listing_id
        table:
          name: profile_listing_response
          schema: public
  - name: profile_listing_socials
    using:
      foreign_key_constraint_on:
        column: profile_listing_id
        table:
          name: profile_listing_social
          schema: public
  - name: profile_listing_to_space_tags
    using:
      foreign_key_constraint_on:
        column: profile_listing_id
        table:
          name: profile_listing_to_space_tag
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: MemberWhoCanList
      columns:
        - headline
        - profile_id
        - public
select_permissions:
  - role: public
    permission:
      columns:
        - public
        - headline
        - id
        - profile_id
      filter:
        _or:
          - profile:
              space:
                attributes:
                  _contains:
                    public: true
  - role: user
    permission:
      columns:
        - headline
        - id
        - profile_id
        - public
      filter:
        _or:
          - _and:
              - public:
                  _eq: true
              - profile:
                  space:
                    profiles:
                      user_id:
                        _eq: X-Hasura-User-Id
          - profile:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - headline
        - profile_id
        - public
      filter:
        _or:
          - _and:
              - profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: MemberWhoCanList
      check: null
