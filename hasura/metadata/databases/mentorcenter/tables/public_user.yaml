table:
  name: user
  schema: public
array_relationships:
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: profile
          schema: public
computed_fields:
  - name: full_name
    definition:
      function:
        name: user_full_name
        schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - email
        - first_name
        - id
        - last_active_at
        - last_name
        - type
      filter:
        _and:
          - deleted:
              _eq: false
          - _or:
              - profiles:
                  space:
                    attributes:
                      _contains:
                        public: true
  - role: user
    permission:
      columns:
        - attributes
        - created_at
        - email
        - first_name
        - id
        - last_name
        - type
      computed_fields:
        - full_name
      filter:
        _and:
          - deleted:
              _eq: false
          - _or:
              - id:
                  _eq: X-Hasura-User-Id
              - profiles:
                  space:
                    profiles:
                      user_id:
                        _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - attributes
        - first_name
        - last_active_at
        - last_name
      filter:
        _and:
          - deleted:
              _eq: false
          - id:
              _eq: X-Hasura-User-Id
      check: null
