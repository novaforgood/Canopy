table:
  name: user
  schema: public
array_relationships:
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: profile
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - created_at
        - first_name
        - last_name
        - email
        - last_active_at
      filter:
        _or:
          - profiles:
              space:
                attributes:
                  _contains:
                    public: true
  - role: user
    permission:
      columns:
        - email
        - first_name
        - id
        - last_name
        - created_at
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - profiles:
              space:
                profiles:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - first_name
        - last_name
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
      check: null
