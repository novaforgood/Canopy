table:
  name: profile_to_profile_role
  schema: public
object_relationships:
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - profile:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - profile_role:
                          _eq: Admin
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
              - profile_role:
                  _neq: Admin
      columns:
        - profile_id
        - profile_role
select_permissions:
  - role: public
    permission:
      columns:
        - profile_role
        - id
        - profile_id
      filter:
        _or:
          - profile:
              space:
                attributes:
                  _contains:
                    public: true
  - role: user
    permission:
      columns:
        - id
        - profile_id
        - profile_role
      filter:
        _or:
          - profile:
              space:
                profiles:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - profile_role
      filter:
        _or:
          - profile:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - profile_role:
                          _eq: Admin
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
              - profile_role:
                  _neq: Admin
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _or:
          - profile:
              space:
                owner_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - profile:
                  space_id:
                    _eq: X-Hasura-Space-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - profile_role:
                          _eq: Admin
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
              - profile_role:
                  _neq: Admin
