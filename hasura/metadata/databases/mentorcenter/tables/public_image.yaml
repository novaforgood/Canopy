table:
  schema: public
  name: image
array_relationships:
  - name: profile_listing_images
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          schema: public
          name: profile_listing_image
select_permissions:
  - role: public
    permission:
      columns:
        - uploader_user_id
        - url
        - id
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - url
        - uploader_user_id
      filter: {}
