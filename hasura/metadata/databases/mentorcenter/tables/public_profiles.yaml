table:
  schema: public
  name: profiles
object_relationships:
  - name: space
    using:
      foreign_key_constraint_on: space_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: space-member
    permission:
      columns:
        - user_id
        - created_at
        - id
        - space_id
      filter:
        space:
          profiles:
            user_id:
              _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - user_id
        - created_at
        - id
        - space_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
