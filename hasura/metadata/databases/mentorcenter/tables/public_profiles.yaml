table:
  schema: public
  name: profiles
object_relationships:
  - name: space
    using:
      foreign_key_constraint_on: space_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
          - user_id:
              _eq: X-Hasura-User-Id
      columns:
        - listing_enabled
        - space_id
        - type
        - user_id
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - created_at
        - id
        - space_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - space:
              profiles:
                user_id:
                  _eq: X-Hasura-User-Id
