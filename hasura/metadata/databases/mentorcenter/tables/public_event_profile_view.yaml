table:
  name: event_profile_view
  schema: public
object_relationships:
  - name: viewed_profile
    using:
      foreign_key_constraint_on: viewed_profile_id
  - name: viewer_profile
    using:
      foreign_key_constraint_on: viewer_profile_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - viewer_profile:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - viewed_profile_id
        - viewer_profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - viewed_profile_id
        - viewer_profile_id
        - created_at
      filter:
        _or:
          - viewer_profile:
              user_id:
                _eq: X-Hasura-User-Id
