table:
  name: event_profile_view
  schema: public
object_relationships:
  - name: viewed_profile
    using:
      foreign_key_constraint_on: viewed_profile_id
  - name: viewer_profile
    using:
      foreign_key_constraint_on: viewer_profile_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - viewer_profile:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - viewed_profile_id
        - viewer_profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - viewed_profile_id
        - viewer_profile_id
        - created_at
      filter:
        _or:
          - viewer_profile:
              user_id:
                _eq: X-Hasura-User-Id
          - _and:
              - viewed_profile:
                  user_id:
                    _eq: X-Hasura-User-Id
              - _exists:
                  _table:
                    name: profile_to_profile_role_flattened
                    schema: public
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
      allow_aggregations: true
