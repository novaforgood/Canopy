table:
  schema: public
  name: profile_to_profile_role_flattened
object_relationships:
  - name: profile
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          profile_id: id
select_permissions:
  - role: user
    permission:
      columns:
        - profile_role
        - user_id
        - id
        - profile_id
        - space_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
