table:
  schema: public
  name: space
object_relationships:
  - name: space_cover_image
    using:
      foreign_key_constraint_on:
        column: space_id
        table:
          schema: public
          name: space_cover_image
array_relationships:
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: space_id
        table:
          schema: public
          name: profile
  - name: space_listing_questions
    using:
      foreign_key_constraint_on:
        column: space_id
        table:
          schema: public
          name: space_listing_question
insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
        - description_html
        - name
        - owner_id
        - slug
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - description_html
        - id
        - name
        - owner_id
        - slug
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - description_html
        - name
        - owner_id
        - slug
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
