table:
  schema: public
  name: space_tag_category
object_relationships:
  - name: space
    using:
      foreign_key_constraint_on: space_id
array_relationships:
  - name: space_tags
    using:
      foreign_key_constraint_on:
        column: space_tag_category_id
        table:
          schema: public
          name: space_tag
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - space_id:
                  _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
      columns:
        - deleted
        - id
        - listing_order
        - rigid_select
        - space_id
        - title
      backend_only: false
select_permissions:
  - role: public
    permission:
      columns:
        - deleted
        - id
        - listing_order
        - rigid_select
        - space_id
        - title
        - updated_at
      filter:
        _or:
          - space:
              attributes:
                _contains:
                  public: true
  - role: user
    permission:
      columns:
        - deleted
        - id
        - listing_order
        - rigid_select
        - space_id
        - title
      filter:
        _or:
          - space:
              profiles:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - deleted
        - listing_order
        - rigid_select
        - title
      filter:
        _or:
          - _and:
              - space_id:
                  _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - _and:
              - space_id:
                  _eq: X-Hasura-Space-Id
              - _exists:
                  _where:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - space_id:
                          _eq: X-Hasura-Space-Id
                      - profile_role:
                          _eq: Admin
                  _table:
                    schema: public
                    name: profile_to_profile_role_flattened
          - space:
              owner_id:
                _eq: X-Hasura-User-Id
